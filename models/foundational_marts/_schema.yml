
version: 2

groups:
  - name: foundation_team
    owner:
      name: Foundation Team
      email: foundation_team@example.com

models:
    - name: foundation_model
      description: "A foundation model which can be consumed by others"
      group: foundation_team
      access: public
      config:
        contract:
          enforced: true
      columns:
          - name: id
            description: "The primary key for this table"
            data_type: int
            constraints:
              - type: not_null
              - type: unique
            tests:
                - unique
                - not_null
          - name: name
            data_type: string
            constraints:
              - type: not_null
            tests:
                - not_null
          - name: phone
            data_type: int
          - name: city
            data_type: string
          - name: item
            data_type: string
